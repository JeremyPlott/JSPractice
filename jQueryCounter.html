<!DOCTYPE html>
<html lang="en">
<head>
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jQueryCounter.js"></script>
</head>
<body align="center" style="background-color: black">
    <h1 style="font-family: cursive">
        <span style="color: lime">C</span>
        <span style="color:blue">O</span>
        <span style="color:orange">U</span>

        <span style="color: yellowgreen">!</span>

    <div>
        <button id="dec100" 
                style="background:red; font-size: x-large; font-family: monospace">---</button>
        <button id="dec10" 
                style="background:orange; font-size: x-large; font-family: monospace">--</button>
        <button id="dec" 
                style="background: yellow; font-size: x-large; font-family: monospace">-</button>
        <input id="display" value="0" 
                style="text-align: center; font-family:monospace; font-size: xx-large;
                background-color:darkslategray; color:white" readonly>
        <button id="inc" 
                style="background: greenyellow; font-size: x-large; font-family: monospace">+</button>
        <button id="inc10" 
                style="background: lime; font-size: x-large; font-family: monospace">++</button>
        <button id="inc100" 
                style="background: green; font-size: x-large; font-family: monospace">+++</button>
        <br>
        <br>
        <button id="clr" style="width: 25%; background: cyan">Clear</button>
        <br><br><br><br><br><br><br><br>

            <span>( ╹◡╹)っ</span>

            <span style="color:magenta">:</span>
            <span style="color: yellow">.</span>
            <span style="color: red">｡</span>
            <span style="color: yellowgreen">. </span>
            <span style="color:wheat">.</span>
            <span style="color: lime">｡</span>
            <span style="color:blue">.</span>
            <span style="color:orange">:</span>

            <span style="color:wheat">.</span>
